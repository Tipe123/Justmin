{% extends 'accounts/another_base.html' %}
{% block content %}
<div class="row">
<div class="col-3">

</div>
<div class="col-9">
	<div class="card">
		<h3 class="card__title">
			Welcome back !
		</h3>
		<form class="form" method="POST">
			{% csrf_token %}
			 <div>
				<input 
				type="text" 
				name="username" 
				autocapitalize="none" 
				autocomplete="username" 
				maxlength="255" 
				required 
				id="id_username"
				class="form__input" 
				placeholder="Email"
				>
			
			 </div>
	
			 <div>
				 <input 
				 type="password" 
				 name="password" 
				 class="form__input" 
				 autocomplete="current-password" 
				 required id="id_password"
				 placeholder="password"
				 />
			 </div>
	
			<button class="form__button">Login</button>
		</form>
	
		<div class="card__footer">
			<a href="{% url 'accounts:reset_password' %}">Forgot Password ?</a>
			<a href="{% url 'accounts:register' %}">Create a new account</a>
		</div>
	</div>
</div>

</div>
{% endblock %}
